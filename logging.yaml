# https://docs.python.org/3/library/logging.config.html#configuration-dictionary-schema

version: 1

disable_existing_loggers: False

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  stream:
    class: logging.StreamHandler
    formatter: default

root:
  level: INFO
  handlers: [stream]
